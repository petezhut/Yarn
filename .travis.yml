sudo: required
language: python
services: docker
python: 
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"
    - "3.5"
    - "nightly"
before_install:
    - docker pull treasureboat/ssh
    - docker run -p 2222:22 -d treasureboat/ssh 
    - docker inspect treasureboat/ssh 
    - /sbin/ifconfig -a
install: 
    - pip install -r requirements.txt
    - python setup.py install
script: nosetests -v

